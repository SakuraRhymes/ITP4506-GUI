<html>
<body>
<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3; background-color: orange">
    Your browser does not support the HTML5 canvas tag.</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.strokeStyle="red";
    for (var a = 0; a<200; a+=0.1) {
        ctx.beginPath();
        ctx.moveTo(a,0);
        ctx.lineTo(600-a,300);
        ctx.stroke();
        ctx.closePath();
    }

    ctx.strokeStyle="blue";
    for (var a = 201; a<401; a+=0.1) {
        ctx.beginPath();
        ctx.moveTo(a,0);
        ctx.lineTo(600-a,300);
        ctx.stroke();
        ctx.closePath();
    }

    ctx.strokeStyle="green";
    for (var a = 600; a>400; a-=0.1) {
        ctx.beginPath();
        ctx.moveTo(a,0);
        ctx.lineTo(600-a,300);
        ctx.stroke();
        ctx.closePath();
    }

    ctx.font="35px Arial";
    ctx.fillText("Welcome",230,100);

    window.onload = function() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("vtc");
        ctx.drawImage(img, 250, 120,100,100);
    }
</script>

<img id="vtc" width="120" height="100" src="../../images/logo_vtc.jpg">
</body>
</html>
