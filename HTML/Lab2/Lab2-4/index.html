<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        .div-box {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

        .wtf{
            position: relative;
            border: 1px solid #aaaaaa;
            height: 80px;
            width: 450px;
            top: -70px;
            pointer-events: none;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            if (ev.target.nodeName !== "IMG") {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }
        }
    </script>
</head>
<body>
<div class="div-box" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div-box" id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div class="" id="div0" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="../../images/logo_vtc.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="83" height="31">
        <img src="../../images/logo_vtc.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="83" height="31">
        <img src="../../images/logo_vtc.jpg" draggable="true" ondragstart="drag(event)" id="drag3" width="83" height="31">
        <img src="../../images/logo_vtc.jpg" draggable="true" ondragstart="drag(event)" id="drag4" width="83" height="31">
        <img src="../../images/logo_vtc.jpg" draggable="true" ondragstart="drag(event)" id="drag5" width="83" height="31">
        <img src="../../images/NWLOGO.JPG" draggable="true" ondragstart="drag(event)" id="drag2_1" width="83" height="31">
        <img src="../../images/NWLOGO.JPG" draggable="true" ondragstart="drag(event)" id="drag2_2" width="83" height="31">
        <img src="../../images/NWLOGO.JPG" draggable="true" ondragstart="drag(event)" id="drag2_3" width="83" height="31">
        <img src="../../images/NWLOGO.JPG" draggable="true" ondragstart="drag(event)" id="drag2_4" width="83" height="31">
        <img src="../../images/NWLOGO.JPG" draggable="true" ondragstart="drag(event)" id="drag2_5" width="83" height="31">
  </div>
<div class="wtf"></div>
</body>
</html>
