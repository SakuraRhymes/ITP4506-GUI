<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#price, #qty, #discount").on("input change", function () {
                let price = parseInt($("#price").val());
                let qty = parseInt($("#qty").val());
                let discount = parseInt($("#discount").val());
                let totalAmount = price * qty * (1 - discount / 100);
                $("#total-amount").text(totalAmount);
            })
        })
    </script>
</head>
<body>
<h1>Transaction Details</h1>
<form action="">
    Price: $ <input type="number" id="price" value="0">
    <br>
    <br>
    Quantity: <input type="number" id="qty" value="0">
    <br>
    <br>
    Discount: <input type="number" id="discount" value="0">%
    <br>
    <br>
    Total Amount = $<span id="total-amount">0</span>
</form>
</body>
</html>
