<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#button1').click(function () {
                $("p").slice(0).show().slice(3).hide();
            });
            $('#button2').click(function () {
                $("p").slice(0).show().slice(0, 3).hide();
            });
        });
    </script>
</head>
<body>
<button id=button1>Show first 3 items</button>
<button id=button2>Show last 3 items</button>
<div>
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
    <p>Item 4</p>
    <p>Item 5</p>
    <p>Item 6</p>
</div>
</body>
</html>
