<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#orange").click(function () {
                $("#flower_photo").attr("src", "orange.jpg")
            });
            $("#yellow").click(function () {
                $("#flower_photo").attr("src", "yellow.jpg")
            });
        })
    </script>
    <style>
        img {
            width: 1000px;
        }
    </style>
</head>
<body>
<h1>Flower Photo</h1>
<br>
<input type="button" name="" id="orange" value="Orange">
<input type="button" name="" id="yellow" value="Yellow">
<br>
<br>
<img src="orange.jpg" alt="Sample image" id="flower_photo">
</body>
</html>
