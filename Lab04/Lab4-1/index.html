<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnLoad").click(function () {
                $("#stage1").load("stage1.html");
                $("#stage2").load("stage2.html");
            })
        })
    </script>
    <style>
        #stage1{
            display: inline-block;
            background-color: pink;
        }

        #stage2 {
            display: inline-block;
            background-color: yellow;
        }
    </style>
</head>
<body>
<h2>Click on the button to load result.html file:</h2>
<div id="stage1">STAGE 1</div>
<div id="stage2">STAGE 2</div>
<br><br>
<input type="button" value="Load Data" id="btnLoad">
</body>
</html>
