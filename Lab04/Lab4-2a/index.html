<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnLoad").click(function () {
                $.getJSON("record.json", function (data) {
                    $("#name").append(data.Name);
                    if (data.Age >= 21) {
                        $("#adult").attr("checked", "checked");
                    }
                    $("#age").append(data.Age);
                    $("#sex").append(data.Sex);
                })
            })
        })
    </script>
    <style>
        #record {
            display: inline-block;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h2>Click on the button to load record:</h2>
    <div id="record">
        <span id="name">Name: </span>
        <br>
        <span>Adult: <input id="adult" type="checkbox" disabled></span>
        <br>
        <span id="age">Age: </span>
        <br>
        <span id="sex">Sex: </span>
    </div>
    <br><br>
    <input type="button" value="Load Data" id="btnLoad">
</body>

</html>
